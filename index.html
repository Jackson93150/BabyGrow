<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BabyGrow</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <nav>
      <div class="logo">
        <img id="logo" src="./img/logo.png" alt="BabyGrow Logo" />
      </div>
      <div class="signup">SIGN UP</div>
    </nav>
    <div class="container">
      <div class="information">
        <img id="text" src="./img/text.png" alt="text" />
        <p>
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam
          nonummy nib euismod tincidunt ut laoreet
        </p>
        <div class="store">
          <img id="apple" src="./img/apple.png" alt="apple" />
          <img id="google" src="./img/google.png" alt="google" />
        </div>
      </div>
      <div class="form-container">
        <div class="form">
          <img id="text2" src="./img/text2.png" alt="text2" />
          <form>
            <div class="form-row">
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  placeholder="Firstname"
                />
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  placeholder="Lastname"
                />
            </div>
            <input type="email" id="email" name="email" placeholder="Email" />
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile" />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
            <button type="submit">CREATE ACCOUNT</button>
          </form>
        </div>
      </div>
      <img id="tel" src="./img/tel.png" alt="tel" />
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
